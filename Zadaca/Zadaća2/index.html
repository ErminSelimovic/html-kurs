<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadaća 2</title>
<style>

body{
    margin: auto;
    width: 95%;
}

.header{
background-color: lightblue;
height: 25px;
font-size:1.2em;
padding: 10px;
}

.wrapper{
    display: flex;
    background-color: azure;
    height: 300px;
    padding: 5px;
}
.kocka{
    width: auto;
    margin: 5px;
    flex-grow: 1;
    text-align: center;
}
.crvena{
    background-color: brown;
}
.plava{
    background-color: darkcyan;
}
.sekcija1 .kocka{
    background-color: aliceblue;
    
}
.sekcija1{
    height: 100px;
    background-color: darkgray;
    display: flex;
    padding: 5px;
}
.tekstOpis{
    padding: 10px;
    color:white;
    background-color: darkslategray;
}

</style>
</head>
<body>
    
<div class="header">Ovo je naslovni header</div>

<div class="wrapper">
    <div class="kocka crvena"></div>
    <div class="kocka plava"></div>
</div>

<div class="sekcija1">
    <div class="kocka">1</div>
    <div class="kocka">2</div>
    <div class="kocka">3</div>
    <div class="kocka">4</div>
</div>

<div class="tekstOpis">
    <h2>Ovo je naslov</h2>
    <h4>Ovo je podnaslov</h4>
    <p>Ovdje ubacite neki veći paragraf</p>
</div>

</body>
</html>
